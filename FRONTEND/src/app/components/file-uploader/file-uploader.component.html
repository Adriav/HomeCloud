<div class="card">
  <div class="card-header text-center" style="height: 100px;">
    <!-- BEGIN Progress Bar Element -->
    <div class="progress" *ngIf="barWidth!='0%'">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style.width]="barWidth">
      </div>
    </div>
    <!-- Show the percentage number -->
    <span [innerHTML]="barWidth" *ngIf="barWidth != '0%'"></span>
    <!-- END Progress Bar Element -->

  </div>
  <div class="card-body text-center">
    <input type="file" #fileInput style="display: none" multiple (change)="onFilesSelected($event)">
    <button (click)="fileInput.click()">Seleccionar imágenes</button>
    <button (click)="onUploadFiles()">Subir imágenes</button>
