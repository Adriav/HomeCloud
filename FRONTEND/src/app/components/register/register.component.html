<div class="principal">
  <div class="card" data-bs-theme="dark">
    <div class="card-header">
      <h3>Registro</h3>
      <p>Es fácil y rápido!</p>
      <span>Ya tienes una cuenta? <a href="/login">Inicia sesión</a></span>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (submit)="registerUser()">
        <!-- Name and Last Name inputs -->
        <div class="box-1">
          <div class="name-box">
            <label for="name">Nombre</label>
            <input class="form-control" id="name" type="text" formControlName="name" />
          </div>
          <div class="lname-box">
            <label for="last_name">Apellido</label>
            <input class="form-control" id="last_name" type="text" formControlName="last_name" />
          </div>
        </div>

        <!-- Email and Password inputs -->
        <label for="email">Correo Electrónico</label>
        <input class="form-control" id="email" type="email" placeholder="ejemplo@email.com"
          formControlName="email" /><br />

        <label for="password">Contraseña</label>
        <input class="form-control" id="password" type="password" formControlName="password" /><br />

        <!-- Confirmation Button -->
        <div class="btn-box" style="display: flex; justify-content: center; align-items: center">
          <button (click)="router.navigate(['/'])" type="button" class="btn btn-secondary mx-2"> Atrás </button>
          <button type="submit" class="btn btn-primary mx-2"> Registrarse </button>
        </div>
      </form>
    </div>
  </div>
</div>
