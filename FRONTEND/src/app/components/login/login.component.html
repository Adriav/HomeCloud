<div class="principal">
  <div class="section-l">
    <img src="../../../assets/Public/google-drive-logo-1-1.png" alt="pfp" />
  </div>
  <div class="section-r">
    <div class="card" data-bs-theme="dark">
      <form [formGroup]="userForm" (submit)="authenticate()">
        <div class="card-header">
          <h2>Iniciar Sesión</h2>
          <p>No tienes cuenta? <a href="/register">Registrarse</a></p>
        </div>
        <div class="card-body">

          <label for="email">Correo Electrónico</label>
          <input class="form-control" id="email" type="email" placeholder="ejemplo@email.com" formControlName="email"
            autofocus />
          <br>

          <label for="password">Contraseña</label>
          <input class="form-control" id="password" type="password" formControlName="password" />
          <p><a href="/register">Olvidé la contraseña</a></p>
        </div>
        <div class="card-footer text-center">
          <button type="submit" class="btn btn-primary my-2"> Ingresar </button>
        </div>
      </form>
    </div>
  </div>
</div>
